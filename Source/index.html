<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store - Login / Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> ðŸšš Fundgrube Black </h1>

    <div class="form-box">
      <div class="button-box">
        <button id="loginBtn" class="toggle-btn active">Login</button>
        <button id="signupBtn" class="toggle-btn">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="input-group">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="input-group hidden">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="submit-btn">Signup</button>
      </form>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginBtn.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginBtn.classList.add("active");
      signupBtn.classList.remove("active");
    });

    signupBtn.addEventListener("click", () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupBtn.classList.add("active");
      loginBtn.classList.remove("active");
    });
  </script>
</body>
</html>
